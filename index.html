<html>

<head>
    <title>PippoJet - Elenco clienti</title>

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Sesso</th>
                    <th>Nazione</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
        <br>
        <button id="create-new-customer" onclick="createCustomer()">Crea nuovo cliente</button>
    </div>
    <div id="new-customer">
        <span id="error"></span>
        <form id="new-customer-form" onsubmit="return newCustomerSubmit(this)">
            <div class="form-element">
                <label>Nome</label>
                <input type="text" name="firstname" required/>
            </div>
            <br>
            <div class="form-element">
                <label>Cognome</label>
                <input type="text" name="lastname" required/>
            </div>
            <br>
            <div class="form-element">
                <label>Sesso</label>
                <input type="radio" name="sex" required value="M" />M
                <input type="radio" name="sex" required value="F" />F
            </div>
            <br>
            <div class="form-element">
                <label>Nazione</label>
                <select name="nation" required>
                        <option value="Italia">Italia</option>
                        <option value="Spagna">Spagna</option>
                        <option value="USA">USA</option>
                    </select>
            </div>
            <br>
            <div class="form-element">
                <label>Mail</label>
                <input type="email" name="mail" required/>
            </div>
            <br>
            <div class="form-element">
                <label>Password</label>
                <input type="password" name="password" required/>
            </div>
            <br>
            <div class="form-element">
                <label>Conferma password</label>
                <input type="password" name="confirm-password" required/>
            </div>
            <br>
            <div class="form-element">
                <input type="submit" value="Crea" />
                <button onclick="main()">Annulla</button>
            </div>
        </form>
        <span id="new-client-created">Nuovo cliente creato!</span>
        <br>
        <br>
        <button onclick="main()">Indietro</button>
    </div>

    <script>
        main();
    </script>
</body>

</html>
