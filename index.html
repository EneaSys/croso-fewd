<html>

<head>
    <title>PippoJet - Elenco clienti</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <button onclick="createCustomer()">Crea cliente</button>
        <br><br>
        <div id="login-box">
            <input type="text" placeholder="Username" id="user">
            <br><br>
            <input type="text" placeholder="Password" id="pass">
            <br><br>
            <button id="login-button" onclick="login()">Login</button>
        </div>
        <br>
        <hr>
        <span id="message"></span>

        <div id="customer-table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Sesso</th>
                        <th>Nazione</th>
                        <th>mail</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
        <div id="new-customer">
            <form id="new-customer-form" onsubmit="return newCustomerSubmit(this)">
                <div class="form-element">
                    <label>Nome</label>
                    <input type="text" name="firstname" required placeholder="Nome" />
                </div>
                <div class="form-element">
                    <label>Cognome</label>
                    <input type="text" name="lastname" required placeholder="Cognome" />
                </div>
                <div class="form-element">
                    <label class="sex-element">Sesso</label>
                    <input class="sex-element" type="radio" name="sex" value="M" required checked />M
                    <input class="sex-element" type="radio" name="sex" value="F" required />F
                </div>
                <div class="form-element">
                    <label>Nazione</label>
                    <select name="nation" required>
                        <option>Scegli...</option>
                        <option value="Italia">Italia</option>
                        <option value="Spagna">Spagna</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class="form-element">
                    <label>Mail</label>
                    <input type="email" name="mail" required placeholder="e-mail" />
                </div>
                <div class="form-element">
                    <label>Password</label>
                    <input type="password" name="password" required />
                </div>
                <div class="form-element">
                    <label>Conferma password</label>
                    <input type="password" name="confirm-password" required />
                </div>
                <br>
                <div class="form-element">
                    <input type="submit" value="Crea" />
                </div>
            </form>
            <br>
            <br>
            <button onclick="main()">Indietro</button>
        </div>
    </div>
    <script>
        main();
    </script>
</body>

</html>
