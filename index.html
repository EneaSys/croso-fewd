<html>

<head>
    <title>PippoJet - Elenco clienti</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <button onclick="searchUser('n@c.it')">Cerca cliente che ha come mail g@t.it</button>




        <button onclick="createCustomer()">Crea cliente</button>
        <form id="login" onsubmit="return doLogin(this)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
            <span id="message2"></span>
        </form>
        <hr>
        <span id="message"></span>

        <div id="customer-table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Sesso</th>
                        <th>Nazione</th>
                        <th>mail</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
        <div id="new-customer">
            <form id="new-customer-form" onsubmit="return newCustomerSubmit(this)">
                <div class="form-element">
                    <label>Nome</label>
                    <input type="text" name="firstname" required placeholder="Nome" />
                </div>
                <div class="form-element">
                    <label>Cognome</label>
                    <input type="text" name="lastname" required placeholder="Cognome" />
                </div>
                <div class="form-element">
                    <label class="sex-element">Sesso</label>
                    <input class="sex-element" type="radio" name="sex" value="M" required checked />M
                    <input class="sex-element" type="radio" name="sex" value="F" required />F
                </div>
                <div class="form-element">
                    <label>Nazione</label>
                    <select name="nation" required>
                        <option>Scegli...</option>
                        <option value="italy">Italia</option>
                        <option value="espana">Spagna</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                <div class="form-element">
                    <label>Mail</label>
                    <input type="email" name="mail" required placeholder="e-mail" />
                </div>
                <div class="form-element">
                    <label>Password</label>
                    <input type="password" name="password" required />
                </div>
                <div class="form-element">
                    <label>Conferma password</label>
                    <input type="password" name="confirm-password" required />
                </div>
                <br>
                <div class="form-element">
                    <input type="submit" value="Crea" />
                </div>
            </form>
            <br>
            <br>
            <button onclick="main()">Indietro</button>
        </div>
    </div>
    <script>
        main();
    </script>
</body>

</html>
