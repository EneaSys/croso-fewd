<html>

<head>
    <title>PippoJet - Elenco clienti</title>

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <button onclick="createCustomer()">Crea cliente</button>
        <hr>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Sesso</th>
                    <th>Nazione</th>
                    <th>mail</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table> 
        <div id="new-customer">
            <span id="error"></span>
            <form id="new-customer-form" onsubmit="return newCustomerSubmit(this)">
                <div class="form-element">
                    <label>Nome</label>
                    <input type="text" name="firstname" required value="nome" />
                </div>
                <div class="form-element">
                    <label>Cognome</label>
                    <input type="text" name="lastname" required value="nome" />
                </div>
                <div class="form-element">
                    <label>Sesso</label>
                    <input type="radio" name="sex" value="M" required checked />M
                    <input type="radio" name="sex" value="F" required />F
                </div>
                <div class="form-element">
                    <label>Nazione</label>
                    <select name="nation" required>
                        <option value="italy">Italia</option>
                        <option value="spain">Spagna</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                <div class="form-element">
                    <label>Mail</label>
                    <input type="email" name="mail" required value="a@b" />
                </div>
                <div class="form-element">
                    <label>Password</label>
                    <input type="password" name="password" required value="123"/>
                </div>
                <div class="form-element">
                    <label>Conferma password</label>
                    <input type="password" name="confirm-password" required value="123" />
                </div>
                <div class="form-element">
                    <input type="submit" value="Crea" />
                </div>
            </form>
            <br>
            <button onclick="loadCustomersInTable()">Annulla</button>
        </div>
    </div>

    <script>
        main();
    </script>
</body>

</html>
